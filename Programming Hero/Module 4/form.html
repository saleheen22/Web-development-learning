<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitha Service</title>
    <style>
        label{
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h2>Welcome to pitha shop</h2>
    <form action="">
        <label for="name">Your name</label>
        <input id="name" type="text" placeholder="Your name">
        <label for="email">Your email</label>
        <input id="email" type="text" placeholder="Your email">
        <fieldset>
            <legend>Pick one pitha</legend>
            <label for="chitoy">
                <input type="radio" name="pitha" id="chitoy">chitoy
            </label>
            <label for="vapa">
                <input type="radio" name="pitha" id="vapa">
                vapa
            </label>
            <label for="coconut">
                <input type="radio" name="pitha" id="coconut">
                coconut
            </label>
        </fieldset>
        <fieldset>
            <legend>select one or more vorta</legend>
            <label for="sorisha">
                <input type="checkbox" name="vorta" id="sorisha">
                sorisha
            </label>
            <label for="shutki">
                <input type="checkbox" name="vorta" id="shutki">
                shutki
            </label>
            <label for="alu">
                <input type="checkbox" name="vorta" id="alu">
                alu
            </label>
        </fieldset>
        <fieldset>
            <legend>Special instruction</legend>
            <textarea name="" id="" cols="60" rows="05"></textarea>
        </fieldset>
        <input type="reset" value="Reset">
        <input type="submit" value="submit">
    </form>

    
</body>
</html>
