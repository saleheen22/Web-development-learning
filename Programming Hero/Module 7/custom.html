<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root{
            --primary-color: blue;
        }
        h1{
            color: var(--primary-color);
            
        }
        #heading-3{
            border: 2px solid var(--primary-color);
        }
        p{
            border-bottom: 3px solid var(--primary-color);
        }
        .box{
            background-color: var(--primary-color);
            background-color: green;
            height: 100px;
            width: calc(100% - 100px);
        }
    </style>
</head>
<body>
    <h1 class="heading" id="heading-1">My strong heading-1</h1>
    <h1 class="heading" id="heading-2">My strong heading-2</h1>
    <h1 class="heading" id="heading-3">My strong heading-3</h1>
    <h1 class="heading" id="heading-4">My strong heading-4</h1>
    <p>My simple talk</p>
    <div class="box">
        <h3>
            My boxing box
        </h3>
    </div>
</body>
</html>
